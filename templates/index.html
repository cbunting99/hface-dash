<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .progress-container {
            display: none;
        }
        .model-card {
            transition: all 0.3s ease;
        }
        .model-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-badge {
            font-size: 0.8em;
        }
        .system-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-robot me-2"></i>Model Dashboard
            </span>
            <div class="d-flex">
                <span class="badge bg-success me-2" id="api-status">API Ready</span>
                <button class="btn btn-outline-light btn-sm" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card system-info mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-server me-2"></i>System Info</h5>
                        <div id="system-info">
                            <div class="row">
                                <div class="col-6">
                                    <small>Memory</small>
                                    <div class="progress mb-2" style="height: 10px;">
                                        <div class="progress-bar" id="memory-bar"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <small>Disk</small>
                                    <div class="progress mb-2" style="height: 10px;">
                                        <div class="progress-bar bg-warning" id="disk-bar"></div>
                                    </div>
                                </div>
                            </div>
                            <small>CPU: <span id="cpu-usage">0%</span></small>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-download me-2"></i>Download Model</h5>
                    </div>
                    <div class="card-body">
                        <form id="download-form">
                            <div class="mb-3">
                                <label class="form-label">Model Name</label>
                                <input type="text" class="form-control" id="model-name" placeholder="my-model" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">HuggingFace Model ID</label>
                                <input type="text" class="form-control" id="hf-model-id" placeholder="microsoft/DialoGPT-medium" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-download me-2"></i>Download
                            </button>
                        </form>
                        
                        <div class="progress-container mt-3" id="download-progress-container">
                            <div class="d-flex justify-content-between mb-1">
                                <small id="progress-text">Downloading...</small>
                                <small id="progress-percent">0%</small>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" id="download-progress"></div>
                            </div>
                            <small class="text-muted mt-1" id="current-file"></small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-brain me-2"></i>Models</h5>
                        <small class="text-muted">OpenAI API: http://localhost:8000/v1</small>
                    </div>
                    <div class="card-body">
                        <div id="models-container" class="row">
                            <div class="col-12 text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2 text-muted">Loading models...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-comments me-2"></i>Test Generation</h5>
                    </div>
                    <div class="card-body">
                        <form id="generate-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Model</label>
                                        <select class="form-select" id="generate-model" required>
                                            <option value="">Select a loaded model</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Max Tokens</label>
                                        <input type="number" class="form-control" id="max-tokens" value="100" min="1" max="2048">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label">Temperature</label>
                                        <input type="number" class="form-control" id="temperature" value="0.7" min="0" max="2" step="0.1">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Prompt</label>
                                <textarea class="form-control" id="prompt" rows="3" placeholder="Enter your prompt here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-magic me-2"></i>Generate
                            </button>
                        </form>
                        
                        <div id="generation-result" class="mt-3" style="display: none;">
                            <label class="form-label">Generated Text</label>
                            <div class="card">
                                <div class="card-body">
                                    <pre id="generated-text" class="mb-0"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
